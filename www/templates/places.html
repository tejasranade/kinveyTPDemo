<ion-view view-title="Map">
    <ion-nav-bar class="bar-kinvey" title="Prospects">

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
          <h1 class="title">Map</h1>
        </ion-nav-buttons>

    </ion-nav-bar>
    <div class="bar bar-subheader">
  <div class="list">
  <label class="item item-input">
    <input type="text" placeholder="Interest" id="myinterest">
  </label>
  <label class="item item-input">
    <input type="text" placeholder="Range" id="myrange">
  </label>
</div>
</div>
     <!--<ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>-->
      <ion-content class="has-subheader has-header" ng-controller="PlacesCtrl" ng-init="initialize()">
    <ion-list>
      <ion-item class="item-remove-animate  item-icon-right" ng-repeat="place in places" type="item-text-wrap">
        <h2>{{place.name}}</h2>
        <h3>{{place.fullResults.vicinity}}</h3>
      </ion-item>
    </ion-list>
  </ion-content>
   <ion-footer-bar align-title="left" class="bar-stable">
  <div class="buttons">
    <button class="button" ng-click="doRefresh();">Lookup</button>
  
  </div>
</ion-footer-bar>
  
</ion-view>
