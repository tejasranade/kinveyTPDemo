<ion-view title="Login">
    <ion-content class="login-background">
        <div class="padding">

            <div class="list">
              <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="userData.email">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="userData.password">
            </label>
            <br><br>
           <span class="error acemtext" ng-show="submittedError">{{errorDescription}}</span>

            <button class="button button-block kinveybutton" ng-click="validateUser()">
                Login
            </button>
              <button class="button button-block kinveybutton" ng-click="validateUserMIC()">
                Corp SSO Login
            </button>
           
        </div>
        <div class="padding">
            <button class="button button-block kinveybutton" ng-click="logout()">
                Logout
            </button>
            <span class="error" ng-show="submittedError">{{errorDescription}}</span>
        </div>

    </ion-content>
</ion-view>
